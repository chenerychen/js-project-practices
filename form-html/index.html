<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="result.html" method="GET" enctype="multipart/form-data">

    <div>
        <label for="name">User Name</label>
        <input type="text" name='name' id='name' value='Username' placeholder="Name" required >
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name='email' id='Email' value='email' placeholder="email" required>
    </div>

    <div>
        <label for="age">Age</label>
        <input type="number" name='age' id='age' min='1' max='150' >
    </div>

    <div>
        <label for="date">Birthdata</label>
        <input type="date" name='date' id='date'>
    </div>

    <div>
        Favorite Food
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name='banana' id='banana' value='selected'> 
        </div>


        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name='apple' id='apple'> 
        </div>
    </div>

    <div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name='gender' id='male' value='male'>
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name='gender' id='female' value='female'>
        </div>
    </div>

    <div>
        <label for='password'>Password</label>
        <input type="password" name='name' id='password' placeholder="password" required>
    </div>

    <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
            <option value="red">Red</option>
            <option label='Green' value="green"></option>
            <option value="blue">Blue</option>
        </select>
    </div>

    <input type="hidden" name='hidden' value='hi'>

    <div>
        <label for="bio"></label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="file">File</label>
        <input type="file" name='file' id='file'>
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="tel" name='phone' id='phone'>
    </div>

    <div>
        <label for="url">URL</label>
        <input type="url" name='url' id='url'>
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" name='color' id='color'>
    </div>

        <!-- <button type='reset'>Reset</button> -->
        <button type='submit'>Submit</button>
    </form>
</body>
</html>
